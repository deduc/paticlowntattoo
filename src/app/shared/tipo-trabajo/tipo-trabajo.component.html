<div class="py-5">
    <p class="display-6 pb-lg-0 pb-3">{{tituloTipotrabajo}}</p>
    
    <div class="d-flex align-items-center gap-lg-5 gap-4 flex-row flex-wrap ms-lg-5">
        <span *ngFor="let imagen of listaImagenes" >
            <img [src]="imagen.imgSrc" class="img-pequenia img-hover my-img-border" alt="texto alternativo" (click)="visualizarDisenio(imagen.imgSrc)">
        </span>
    </div>
</div>
